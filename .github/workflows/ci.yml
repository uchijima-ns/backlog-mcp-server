name: CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: ğŸ§ª Lint, Test, Build

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ” Lint (if exists)
        run: npm run lint
        continue-on-error: true  # ä»»æ„

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ›  Build
        run: npm run build
