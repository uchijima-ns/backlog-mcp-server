name: CI / CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  ci:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: 游빍 Lint, Test, Build

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v3

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닍 Install deps
        run: npm ci

      - name: 游댌 Lint (if exists)
        run: npm run lint
        continue-on-error: true  # 坍

      - name: 游빍 Run tests
        run: npm test

      - name: 游 Build
        run: npm run build

  npm-publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    name: 游 Publish to npm

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v3

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: 游닍 Install deps
        run: npm ci

      - name: 游 Build
        run: npm run build

      - name: 游 npm publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
